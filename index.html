<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Application Form</title>
    <link rel="stylesheet" href="style.css">

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Online Application Form</h1>
    <p class="subtitle">Please fill in your details and submit the form.</p>

    <form id="applicationForm" action="submit.php" method="post">
        <div class="form-group">
            <label for="fullName">Full Name<span class="required">*</span></label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number<span class="required">*</span></label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="course">Course / Program<span class="required">*</span></label>
            <input type="text" id="course" name="course" required>
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester">
        </div>

        <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submitBtn">Submit Application</button>
        </div>

        <p id="errorMsg" class="error-msg"></p>
    </form>
</div>

</body>
</html>
